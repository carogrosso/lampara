<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/bombilla.png">
    <title>Lamparita</title>
</head>

<body>
    <div id="container" class="container max-view-height flex-direction-column">
        <div id="lampara-off">
            <img src="img/off.png" alt="Lampara apagada">
        </div>
        <div id="lampara-on" class="display-none">
            <img src="img/on.png" alt="Lampara encendida">
        </div>
        <button id="boton-on" class="button-on">ON</button>
        <button id="boton-off" class="button-off display-none">OFF</button>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
